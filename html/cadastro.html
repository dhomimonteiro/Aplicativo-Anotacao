<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Lustria&display=swap"
      rel="stylesheet"
    />

    <!-- MEUS ESTILOS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/cadastro.css" />

    <title>Cadastrar-se</title>
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <form action="#" method="post">
            <h1 class="title-login text-center">cadastro</h1>

            <label class="text" for="txtUser">Usuário</label> <br />
            <input type="text" name="txtUser" id="txtUser" placeholder="Insira um nome de usuário" required/> <br />

            <label class="text" for="txtEmail">E-mail</label> <br />
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Insira um e-mail válido" required> <br />

            <label class="text" for="txtSenha">Senha</label> <br />
            <input type="password" name="txtSenha" id="txtSenha" placeholder="Insira uma senha" required/> <br />

            <label class="text" for="txtConfirmarSenha">Confirmar Senha</label> <br />
            <input type="password" name="txtConfirmarSenha" id="txtConfirmarSenha" placeholder="Confirme a senha" required/> <br />

            <div class="termos">
                <input type="checkbox" name="txtTermos" id="txtTermos" required>
                <label class="termosServico" for="txtTermos">Eu concordo com os <a href="">Termos de Serviço</a> e <br> <a href="">Termos de Privacidade</a></label>
            </div>

            <div class="submit-button">
                <button type="submit" class="btnCadastro" id="btnlogin">Cadastrar</button>
            </div>
          </form>
          
          <div class="divider"></div>
          <p>Já possui conta? <a href="./login.html" class="text-link link-signup">Entre</a>!</p>
      </div>
      <div class="right-side">
        
      </div>
    </div>
  </body>
</html>
